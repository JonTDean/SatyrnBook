{
    "openapi": "3.0.0",
    "info": {
       "version": "a0.0.1",
       "title": "MERN Social_Dev"
    },
    "servers": [
       {
          "url": "http://localhost:3000"
       }
    ],
    "paths": {
       "/user": {
          "get": {
             "summary": "Sample endpoint: Returns details about a particular user",
             "operationId": "listUser",
             "tags": [
                "user"
             ],
             "parameters": [
                {
                   "name": "id",
                   "in": "query",
                   "description": "ID of the user",
                   "required": true,
                   "schema": {
                      "type": "integer",
                      "format": "int32"
                   }
                }
             ],
             "responses": {
                "200": {
                   "description": "Sample response: Details about a user by ID",
                   "headers": {
                      "x-next": {
                         "description": "A link to the next page of responses",
                         "schema": {
                            "type": "string"
                         }
                      }
                   },
                   "content": {
                      "application/json": {
                         "schema": {
                            "$ref": "#/components/schemas/User"
                         }
                      }
                   }
                },
                "default": {
                   "description": "Unexpected error",
                   "content": {
                      "application/json": {
                         "schema": {
                            "$ref": "#/components/schemas/Error"
                         }
                      }
                   }
                }
             }
          }
       }
    },
    "components": {
       "schemas": {
            "User": {
                "name": {
                    "type": "String",
                    "required": "true"
                },
                "email": {
                   " type": "String",
                    "required": "true",
                    "unique": "true"
                },
                "password": {
                    "type": "String",
                    "required": "true"
                },
                "avatar": {
                    "type": "String"
                },
                "date": {
                    "type": "Date",
                    "default": "Date.now"
                }
            },
            "Profile": {
                "user": {
                    "type": "mongoose.Schema.Types.ObjectId",
                    "ref": "user"
                },
                "company": {
                    "type": "String"
                },
                "website": {
                    "type": "String"
                },
                "location": {
                    "type": "String"
                },
                "status": {
                    "type": "String",
                    "required": "true"
                },
                "skills": {
                    "type": ["String"],
                    "required": "true"
                },
                "bio": {
                    "type": "String"
                },
                "githubusername": {
                    "type": "String"
                },
                "experience": [
                    {
                        "title": {
                            "type": "String",
                            "required": "true"
                        },
                        "company": {
                            "type":" String",
                            "required": "true"
                        },
                        "location": {
                            "type":" String"
                        },
                        "from": {
                            "type": "Date",
                            "required": "true"
                        },
                        "to": {
                            "type": "Date"
                        },
                        "current": {
                            "type": "Boolean",
                            "default": "false"
                        },
                        "description": {
                            "type": "String"
                        }
                    }
                ],
                "education": [
                    {
                        "school": {
                            "type": "String",
                            "required": "true"
                        },
                        "degree": {
                            "type": "String",
                            "required": "true"
                        },
                        "fieldofstudy": {
                            "type": "String",
                            "required": "true"
                        },
                        "from": {
                            "type": "Date",
                            "required": "true"
                        },
                        "to": {
                            "type": "Date"
                        },
                        "current": {
                            "type": "Boolean",
                            "default": "false"
                        },
                        "description": {
                            "type": "String"
                        }
                    }
                ],
                "social": {
                    "youtube": {
                        "type": "String"
                    },
                    "twitter": {
                        "type": "String"
                    },
                    "facebook": {
                        "type": "String"
                    },
                    "linkedIn": {
                        "type": "String"
                    },
                    "instagram": {
                        "type": "String"
                    }
                },
                "date": {
                    "type": "Date",
                    "default": "Date.now"
                }
            },
            "Posts": {
                "user": {
                    "type": "Schema.Types.ObjectId",
                    "ref": "users"
                },
                "text": {
                    "type": "String",
                    "required": "true"
                },
                "name": {
                    "type": "String"
                },
                "avatar": {
                    "type": "String"
                },
                "likes": [
                    {
                        "user": {
                            "type": "Schema.Types.ObjectId",
                            "ref": "users"
                        }
                    }
                ],
                "comments": [
                    {
                        "user": {
                            "type": "Schema.Types.ObjectId",
                            "ref": "users"
                        },
                        "text": {
                            "type": "String",
                            "required": "true"
                        },
                        "name": {
                            "type": "String"
                        },
                        "avatar": {
                            "type": "String"
                        },
                        "date": {
                            "type": "Date",
                            "default": "Date.now"
                        }
                    }
                ],
                "date": {
                    "type": "Date",
                    "default": "Date.now"
                }
            }
        }
    }
 }
